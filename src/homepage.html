<body>

<header class="header">
    <div class="header__title">

    </div>
    <nav class="nav">

        <a href="#Support">Поддержать проект</a>

<main class="main">

        <div class="search-box">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                <path d="M229.66 218.34l-50.07-50.06a88.11 88.11 0 1 0-11.31 11.31l50.06 50.07a8 8 0 0 0 11.32-11.32ZM40 112a72 72 0 1 1 72 72 72.08 72.08 0 0 1-72-72Z"/>

            <input type="text" placeholder="Начните вводить валюту" class="search-input">
        </div>
    </form>

    <section class="container">
        <button class="btn-rate" id="btn-usd">USD</button>
        <button class="btn-rate" id="btn-rub">RUB</button>
        <button class="btn-rate" id="btn-kzt">KZT</button>
        <button class="btn-rate" id="btn-uah">UAH</button>
    </section>
    <section class="container-rate">
        <p class="text-rate">Динамика курса</p>
        <h1 class="number-rate">83.12</h1>
    </section>
